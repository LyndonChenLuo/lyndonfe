<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>E-eye</title>
    <link rel="stylesheet" href="./e-eye.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_ax3n1rbr9l3m1jor.css">
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="footer">
    	<p class="iconfont icon-icon"></p>
    	<p>Lyndon / 20161228</p>
    </div>
    	
    </footer>
    <script>
        var x = 0
        var y = 0
        function step(){
          $('.parent').css({
             transform: 'rotateX('+x+'deg) rotateY('+y+'deg)'
          })
          x = Math.random()*90 - 45
          y = Math.random()*90 - 45
          setTimeout(step, 1000)
        }
        step()
    </script>
</body>
</html>
